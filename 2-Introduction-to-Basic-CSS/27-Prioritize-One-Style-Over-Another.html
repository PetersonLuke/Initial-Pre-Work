    Showed the order of how CSS works by adding a class pink-text to the h1 element, and in the style, section gave it the color of pink.
-->

<style>
  body {
    background-color: black;
    font-family: monospace;
    color: green;
  }

  .pink-text {
    color: pink;
  }
</style>
<h1 class="pink-text">Hello World!</h1>
